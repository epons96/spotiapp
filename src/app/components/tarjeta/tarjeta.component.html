<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista( item )" class="card puntero" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="">
        <div class="card-body">
            <h4 class="card-title">{{ item.name }}</h4>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name }} </span>
            </p>
        </div>
    </div>
</div>
