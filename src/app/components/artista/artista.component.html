<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Pagina del artista </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table table-hover table-borderless">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Cancion</th>
                    <th scope="col">Vista Previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td><img [src]="topTrack.album.images | noimage" class="img-thumb"></td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name }}</td>
                    <td>
                        <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
                        <iframe [src]="topTrack.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
